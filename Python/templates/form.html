{% include 'header.html' %}
 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper" style="padding-right: 10%; padding-left:10%">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Klasifikasi Penyakit Jantung</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Form Klasifikasi Penyakit Jantung</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form action = "http://localhost:5000/form" method = "POST">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nama</label>
                    <input type="text" class="form-control" name="nama" placeholder="Masukkan nama anda">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Berapa umur anda?</label>
                    <input type="text" class="form-control" name="umur" placeholder="Masukkan umur anda">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Jenis Kelamin</label>
                    <select class="custom-select" aria-label="Default select example" name="kelamin">
                      <option selected disabled selected hidden>Pilih (Laki-Laki/Perempuan)</option>
                      <option value="0">Perempuan</option>
                      <option value="1">Laki-Laki</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Alamat Tempat Tinggal</label>
                    <input type="text" class="form-control" name="alamat" placeholder="Masukkan alamat anda">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Jenis nyeri di dada (cp)</label>
                    <select class="custom-select" aria-label="Default select example" name="cp">
                      <option selected disabled selected hidden>Pilih jenis nyeri di dada</option>
                      <option value="0">Angina khas</option>
                      <option value="1">Angina tipikal</option>
                      <option value="2">Nyeri non-angina</option>
                      <option value="3">Asimtomatik</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Berapa tekanan darah saat istirahat? (trestbps)</label>
                    <input type="text" class="form-control" name="trestbps" placeholder="Masukkan tekanan darah saat beristirahat">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Kondisi elektrodiografi jantung (restecg)</label>
                    <select class="custom-select" aria-label="Default select example" name="restecg">
                      <option selected disabled selected hidden>Pilih kondisi elektrodiografi jantung</option>
                      <option value="0">Normal</option>
                      <option value="1">Kelainan</option>
                      <option value="2">Hipertrofi ventrikel kiri</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Jantung nyeri saat berolahraga (exang)</label>
                    <select class="custom-select" aria-label="Default select example" name="exang">
                      <option selected disabled selected hidden>Pilih (Ya/Tidak)</option>
                      <option value="0">YA</option>
                      <option value="1">TIDAK</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Berapa penurunan STEMI akibat olah raga? (oldpeak)</label>
                    <input type="text" class="form-control" name="oldpeak" placeholder="Masukkan penuruan STEMI saat berolahraga">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Banyaknya nadi utama yang terdeteksi (ca)</label>
                    <input type="text" class="form-control" name="ca" placeholder="Masukkan angka 0-3">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Kondisi detak jantung pasien (thal)</label>
                    <select class="custom-select" aria-label="Default select example" name="thal">
                      <option selected disabled selected hidden>Pilih kondisi detak jantung pasien</option>
                      <option value="0">Normal</option>
                      <option value="1">Cacat tetap</option>
                      <option value="2">Cacat sementara</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer text-right">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->

        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include 'footer.html' %}
